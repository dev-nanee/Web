<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>통합제조솔루션</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /><!-- 문서모드 최신브라우저로 고정 -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
<app-root></app-root>

<script type="text/javascript" src="/assets/_js/jquery-latest.min.js"></script><!-- //제이쿼리버전 -->
<script type="text/javascript" src="/assets/_js/jquery.mobile.custom.js"></script><!-- //모바일_메뉴필요소스 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="/assets/_js/common.js"></script> <!-- //모바일_메뉴반응 --><!-- Bootstrap CSS -->
<script type="text/javascript" src="/assets/_js/menu.js"></script> <!-- //메뉴 -->
</body>
<script>
  window.onload = function() {
    let style = getComputedStyle(document.body),
            Body = $('body'),
            TemplateSidebar = $('.sidebar'),
            TemplateHeader = $('.t-header'),
            DesktopToggler = $('.t-header-desk-toggler'),
            MobileToggler = $('.t-header-mobile-toggler');

    DesktopToggler.on('click', function() {
      $(Body).toggleClass('sidebar-minimized');
    }), MobileToggler.on('click', function() {
      $('.page-body').toggleClass('sidebar-collpased');
    });

    let current = location.pathname.split('/').slice(-1)[0].replace(/^\/|\/$/g, '');

    function themeSwitch(e) {
      let t = window.location.href,
              a = (t.split('/'), t.replace(/demo_.\d*/, e));
      window.location.href = a;
    }

    $('.navigation-menu li a', TemplateSidebar).each(function() {
      let e = $(this);
      '' === current ?
              -1 !== e.attr('href').indexOf('index.html') &&
              ($(this).parents('li').last().addClass('active'), $(this).
                      parents('.navigation-submenu').length && $(this).addClass('active')) :
              -1 !== e.attr('href').indexOf(current) &&
              ($(this).parents('li').last().addClass('active'), $(this).
                      parents('.navigation-submenu').length &&
              $(this).addClass('active'), 'index.html' !== current &&
              ($(this).parents('li').last().find('a').attr('aria-expanded', 'true'), $(
                      this).parents('.navigation-submenu').length &&
              $(this).closest('.collapse').addClass('show')));
    });

    $('.t-header-toggler').on('click', function() {
      $('.t-header-toggler').toggleClass('arrow');
      $('.t-header-brand-wrapper, .sidebar').toggleClass('side_left');
    });

    $('.sidebar .navigation-menu > li > a[data-toggle=\'collapse\']').
            on('click', function() {
              $('.sidebar .navigation-menu > li').
                      find('.collapse.show').
                      collapse('hide');
              $('.sidebar').removeClass('opened');
            });

    $('.right-sidebar-toggler').on('click', function() {
      $('.right-sidebar').toggleClass('right-sidebar-opened');
    });

    $('.header-controls .compose-minimize').on('click', function() {
      $(this).addClass('minimized').on('click', function() {
        $('.header-controls .compose-minimize').removeClass('minimized');
      });
    });

  }
</script>
</html>
